<!DOCTYPE html>
{% extends 'forum/post_base.html' %}

{% block post_base %}
        <hr />
        <div class="jumbotron">
            {% if hole.hole_pic %}
                <img src = "{{hole.hole_pic.url}}">                
            {% endif %}
            {{hole.hole}} | <a href = "/forum/u/{{hole.user.username}}">{{hole.user.username}}</a><br/>
            {{hole.creation_date}} | <br/>
            <p>{{hole.hole_description}}</p>
        </div>
{% endblock post_base %}
