<!DOCTYPE html>
{% extends 'forum/post_base.html' %}

{% block post_base %}
        <hr />
        <div class="jumbotron">
            {% for hole in holes %}
            <a href = "/forum/h/{{hole.hole}}">{{hole.hole}}</a><br />
            {% endfor %}

        </div>
        <div class="jumbotron">
            {% for u in users %}
            <a href = "/forum/u/{{u.user.username}}">{{u.user.username}}</a></br>
            {% endfor %}
        </div>

{% endblock post_base %}
